apply plugin: 'java'

group = 'kagrze'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile group: 'com.google.guava', name: 'guava', version:'15.0'
	testCompile group: 'junit', name: 'junit', version:'4.11'
}